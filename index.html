<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particles BG Effect</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: transparent;
    }
    #particles-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="particles-bg"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  window.onload = function() {
    var container = document.getElementById('particles-bg');
    var renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x111133, 1); // Fundo azul escuro para testar
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    container.appendChild(renderer.domElement);

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 20; // Afasta a câmera!

    var PARTICLE_COUNT = 1000; // Mais partículas
    var positions = new Float32Array(PARTICLE_COUNT * 3);
    for (var i = 0; i < PARTICLE_COUNT; i++) {
      positions[3 * i]     = (Math.random() - 0.5) * 40;
      positions[3 * i + 1] = (Math.random() - 0.5) * 22;
      positions[3 * i + 2] = (Math.random() - 0.5) * 2;
    }
    var geometry = new THREE.BufferGeometry();
    geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    geometry.attributes.position.setUsage(THREE.DynamicDrawUsage);

    var material = new THREE.PointsMaterial({
      color: 0xff66ff, // Rosa forte pra testar
      size: 0.5,
      sizeAttenuation: true
    });

    var particles = new THREE.Points(geometry, material);
    scene.add(particles);

    var velocities = new Float32Array(PARTICLE_COUNT * 3);
    for (var i = 0; i < PARTICLE_COUNT; i++) {
      velocities[3 * i]     = (Math.random() - 0.5) * 0.02;
      velocities[3 * i + 1] = (Math.random() - 0.5) * 0.02;
      velocities[3 * i + 2] = (Math.random() - 0.5) * 0.01;
    }

    function animate() {
      requestAnimationFrame(animate);
      var posAttr = geometry.attributes.position;
      var arr = posAttr.array;
      for (var i = 0; i < PARTICLE_COUNT; i++) {
        arr[3 * i]     += velocities[3 * i];
        arr[3 * i + 1] += velocities[3 * i + 1];
        arr[3 * i + 2] += velocities[3 * i + 2];

        // Limites da tela
        if (arr[3 * i] > 20)  arr[3 * i] = -20;
        if (arr[3 * i] < -20) arr[3 * i] = 20;
        if (arr[3 * i + 1] > 11)  arr[3 * i + 1] = -11;
        if (arr[3 * i + 1] < -11) arr[3 * i + 1] = 11;
        if (arr[3 * i + 2] > 1)  arr[3 * i + 2] = -1;
        if (arr[3 * i + 2] < -1) arr[3 * i + 2] = 1;
      }
      posAttr.needsUpdate = true;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', function() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  };
</script>

</body>
</html>
