  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background: #111; overflow: hidden; }
    .p-canvas-webgl {
      position: fixed;
      z-index: 1;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display:block;
    }
    .p-summary {
      position: absolute;
      top: 5%; left: 5%;

    }
    .p-summary h1 {

<body>
  <div class="p-summary">
    <h1>GPGPU Particles</h1>

      <a href="https://ykob.github.io/sketch-threejs/sketch/particle.html" target="_blank">

  <canvas id="canvas-webgl" class="p-canvas-webgl"></canvas>

  <!-- SHADERS -->
  <script id="vs-physics-renderer" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main(void) {
      vUv = uv;
      gl_Position = vec4(position, 1.0);
    }
  </script>
  <script id="fs-physics-renderer-velocity-init" type="x-shader/x-fragment">
    uniform sampler2D velocity;
    varying vec2 vUv;
    void main(void) {
      gl_FragColor = texture2D(velocity, vUv);
    }
  </script>
  <script id="fs-physics-renderer-velocity" type="x-shader/x-fragment">
    uniform sampler2D velocity;
    uniform sampler2D acceleration;
    uniform float time;
    varying vec2 vUv;
    vec3 polar(float radian1, float radian2, float radius) {
      return vec3(
        cos(radian1) * cos(radian2) * radius,
        sin(radian1) * radius,
        cos(radian1) * sin(radian2) * radius
      );
    }
    void main(void) {
      vec3 v = texture2D(acceleration, vUv).xyz + texture2D(velocity, vUv).xyz;
      float vStep = step(1000.0, length(v));
      gl_FragColor = vec4(
        v * (1.0 - vStep) + normalize(v + polar(time, -time, 1.0)) * 80.0 * vStep,
        1.0
      );
    }
  </script>
  <script id="fs-physics-renderer-acceleration" type="x-shader/x-fragment">
    uniform vec2 resolution;
    uniform sampler2D velocity;
    uniform sampler2D acceleration;
    uniform float time;
    uniform vec2 vTouchMove;
    varying vec2 vUv;
    vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
    vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
    vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
    vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
    vec3 fade(vec3 t) { return t*t*t*(t*(t*6.0-15.0)+10.0); }
    float cnoise(vec3 P) {
      vec3 Pi0 = floor(P);
      vec3 Pi1 = Pi0 + vec3(1.0);
      Pi0 = mod289(Pi0); Pi1 = mod289(Pi1);
      vec3 Pf0 = fract(P); vec3 Pf1 = Pf0 - vec3(1.0);
      vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
      vec4 iy = vec4(Pi0.yy, Pi1.yy);
      vec4 iz0 = Pi0.zzzz;
      vec4 iz1 = Pi1.zzzz;
      vec4 ixy = permute(permute(ix) + iy);
      vec4 ixy0 = permute(ixy + iz0);
      vec4 ixy1 = permute(ixy + iz1);
      vec4 gx0 = ixy0 * (1.0 / 7.0);
      vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
      gx0 = fract(gx0);
      vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
      vec4 sz0 = step(gz0, vec4(0.0));
      gx0 -= sz0 * (step(0.0, gx0) - 0.5);
      gy0 -= sz0 * (step(0.0, gy0) - 0.5);
      vec4 gx1 = ixy1 * (1.0 / 7.0);
      vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
      gx1 = fract(gx1);
      vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
      vec4 sz1 = step(gz1, vec4(0.0));
      gx1 -= sz1 * (step(0.0, gx1) - 0.5);
      gy1 -= sz1 * (step(0.0, gy1) - 0.5);
      vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
      vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
      vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
      vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
      vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
      vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
      vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
      vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);
      vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
      g000 *= norm0.x; g010 *= norm0.y; g100 *= norm0.z; g110 *= norm0.w;
      vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
      g001 *= norm1.x; g011 *= norm1.y; g101 *= norm1.z; g111 *= norm1.w;
      float n000 = dot(g000, Pf0);
      float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
      float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
      float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
      float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
      float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
      float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
      float n111 = dot(g111, Pf1);
      vec3 fade_xyz = fade(Pf0);
      vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
      vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
      float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
      return 2.2 * n_xyz;
    }
    #define PRECISION 0.000001
    vec3 drag(vec3 a, float value) {
      return normalize(a * -1.0 + PRECISION) * length(a) * value;
    }
    void main(void) {
      vec3 v = texture2D(velocity, vUv).xyz;
      vec3 a = texture2D(acceleration, vUv).xyz;
      vec3 d = drag(a, 0.02);
      float fx = cnoise(vec3(time * 0.1, v.y / 500.0, v.z / 500.0));
      float fy = cnoise(vec3(v.x / 500.0, time * 0.1, v.z / 500.0));
      float fz = cnoise(vec3(v.x / 500.0, v.y / 500.0, time * 0.1));
      vec3 f1 = vec3(fx, fy, fz) * 0.12;
      vec3 f2 = vec3(vTouchMove * 10.0, 0.0);
      gl_FragColor = vec4(a + f1 + f2 + d, 1.0);
    }
  </script>
  <script id="vs-points" type="x-shader/x-vertex">
    attribute vec3 position;
    attribute vec2 uvVelocity;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;
    uniform float time;
    uniform sampler2D acceleration;
    uniform sampler2D velocity;
    varying vec3 vAcceleration;
    void main() {
      vec3 a = texture2D(acceleration, uvVelocity).xyz;
      vec3 v = texture2D(velocity, uvVelocity).xyz;
      vec4 mvPosition = modelViewMatrix * vec4(v, 1.0);
      vAcceleration = a;
      gl_PointSize = 1.0 * (1200.0 / length(mvPosition.xyz));
      gl_Position = projectionMatrix * mvPosition;
    }
  </script>
  <script id="fs-points" type="x-shader/x-fragment">
    precision highp float;
    uniform float time;
    varying vec3 vAcceleration;
    vec3 convertHsvToRgb(vec3 c) {
      vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
      vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
      return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
    }
    void main() {
      float start = smoothstep(time, 0.0, 1.0);
      vec3 n;
      n.xy = gl_PointCoord * 2.0 - 1.0;
      n.z = 1.0 - dot(n.xy, n.xy);
      if (n.z < 0.0) discard;
      float aLength = length(vAcceleration);
      vec3 color = convertHsvToRgb(vec3(aLength * 0.08 + time * 0.05, 0.5, 0.8));
      gl_FragColor = vec4(color, 0.4 * start);
    }
  </script>
  <script>
/* ----------- GPGPU CLASSES (PhysicsRenderer, Points) ----------- */
/* --- COLE AQUI O MESMO PhysicsRenderer DO CÓDIGO ANTERIOR, SEM ALTERAÇÕES --- */

class PhysicsRenderer {
  /* ...código igual ao anterior... */
  // Mesma implementação da sua versão anterior!
  // Não mexa aqui!
}

/* ----------- GERAÇÃO QUADRADA DE PARTÍCULAS ----------- */

class Points {
  constructor() {
    this.uniforms = {
      time: { type: 'f', value: 0 },
      velocity: { type: 't', value: null },
      acceleration: { type: 't', value: null }
    };
    this.physicsRenderer = null;
    this.vectorTouchMove = new THREE.Vector2(0, 0);
    this.vectorTouchMoveDiff = new THREE.Vector2(0, 0);
    this.obj = null;
    this.length = 192; // Teste com 128, 192, 256 (maior = mais partículas)
  }
  init(renderer) {
    this.obj = this.createObj(renderer);
  }
  createObj(renderer) {
    const N = this.length; // quadrado!
    const vertices = [];
    for (let i = 0; i < N * N; i++) {
      vertices.push(
        (Math.random() - 0.5) * 800,
        (Math.random() - 0.5) * 800,
        (Math.random() - 0.5) * 800
      );
    }
    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(vertices), 3));

    // Prepare os UVs quadrados, 0~1, para cada partícula (IMPORTANTÍSSIMO)
    const uvs = [];
    for (let i = 0; i < N * N; i++) {
      uvs.push((i % N) / (N - 1), Math.floor(i / N) / (N - 1));
    }
    geometry.setAttribute('uvVelocity', new THREE.BufferAttribute(new Float32Array(uvs), 2));

    this.physicsRenderer = new PhysicsRenderer(
      document.getElementById('vs-physics-renderer').textContent,
      document.getElementById('fs-physics-renderer-acceleration').textContent,
      document.getElementById('vs-physics-renderer').textContent,
      document.getElementById('fs-physics-renderer-velocity').textContent,
    );
    this.physicsRenderer.init(renderer, vertices);
    this.physicsRenderer.mergeAUniforms({
      vTouchMove: { type: 'v2', value: this.vectorTouchMoveDiff }
    });
    this.uniforms.velocity.value = this.physicsRenderer.getCurrentVelocity();
    this.uniforms.acceleration.value = this.physicsRenderer.getCurrentAcceleration();

    return new THREE.Points(
      geometry,
      new THREE.RawShaderMaterial({
        uniforms: this.uniforms,
        vertexShader: document.getElementById('vs-points').textContent,
        fragmentShader: document.getElementById('fs-points').textContent,
        transparent: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending,
      })
    );
  }
  render(renderer, time) {
    this.physicsRenderer.render(renderer, time);
    this.uniforms.time.value += time;
  }
  touchStart(v) { this.vectorTouchMove.copy(v); }
  touchMove(v) {
    this.vectorTouchMoveDiff.set(v.x - this.vectorTouchMove.x, v.y - this.vectorTouchMove.y);
    this.vectorTouchMove.copy(v);
  }
  touchEnd() {
    this.vectorTouchMove.set(0, 0);
    this.vectorTouchMoveDiff.set(0, 0);
  }
}

/* ----------- SETUP ----------- */
const canvas = document.getElementById('canvas-webgl');
const renderer = new THREE.WebGLRenderer({
  antialias: false,
  canvas: canvas,
});
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
const clock = new THREE.Clock();

const vectorTouchStart = new THREE.Vector2();
const vectorTouchMove = new THREE.Vector2();
const vectorTouchEnd = new THREE.Vector2();
let isDrag = false;

const points = new Points();
points.init(renderer);
scene.add(points.obj);

const resizeWindow = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
};
const render = () => {
  const time = clock.getDelta();
  points.render(renderer, time);
  renderer.render(scene, camera);
};
const renderLoop = () => {
  render();
  requestAnimationFrame(renderLoop);
};
const touchStart = () => { isDrag = true; points.touchStart(vectorTouchStart); };
const touchMove = () => { if (isDrag) points.touchMove(vectorTouchMove); };
const touchEnd = () => { isDrag = false; points.touchEnd(); };
const mouseOut = () => { isDrag = false; points.touchEnd(); };

window.addEventListener('resize', () => resizeWindow());
canvas.addEventListener('mousedown', e => {
  vectorTouchStart.set(e.clientX, e.clientY);
  touchStart();
});
canvas.addEventListener('mousemove', e => {
  vectorTouchMove.set(e.clientX, e.clientY);
  touchMove();
});
canvas.addEventListener('mouseup', e => {
  vectorTouchEnd.set(e.clientX, e.clientY);
  touchEnd();
});
canvas.addEventListener('touchstart', e => {
  vectorTouchStart.set(e.touches[0].clientX, e.touches[0].clientY);
  touchStart();
});
canvas.addEventListener('touchmove', e => {
  vectorTouchMove.set(e.touches[0].clientX, e.touches[0].clientY);
  touchMove();
});
canvas.addEventListener('touchend', e => {
  vectorTouchEnd.set(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
  touchEnd();
});
window.addEventListener('mouseout', e => { mouseOut(); });

const init = () => {
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x111111, 1.0);
  camera.position.set(0, 0, 1000);
  camera.lookAt(new THREE.Vector3());
  resizeWindow();
  renderLoop();
};
init();
  </script>
